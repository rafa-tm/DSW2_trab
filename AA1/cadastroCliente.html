<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Cliente</title>

  <link rel="icon" type="svg" href="./assets/images/Simbolo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/components/header.css" />
  <link rel="stylesheet" href="./assets/css/components/buttons.css" />
  <link rel="stylesheet" href="./assets/css/components/inputs.css" />
  <link rel="stylesheet" href="./assets/css/cadastro.css" />
</head>

<body>
  <!-- Cabeçalho -->
  <header class="header">
    <a href="/index.html" class="button-ternary"><i class="material-icons">arrow_back_ios</i></a>
    <img src="./assets/images/Logotipo.svg" alt="Logotipo LifeCare" />
  </header>

  <main class="main-frame">
    <div class="wrapper-conteudo">
      <h2>Complete com suas informações</h2>
      <form class="form-cadastro" action="/index.html">
        <label class="input-label" for="nome">Nome completo:</label>
        <input id="nome" class="text-input" type="email" placeholder="Seu nome completo">

        <label class="input-label" for="email">E-mail:</label>
        <input id="email" class="text-input" type="email" placeholder="seuemail@email.com">

        <div class="wrapper-duplo">
          <div>
            <label class="input-label" for="cpf">CPF:</label>
            <input id="cpf" class="text-input" type="text" placeholder="123.456.789-00"
              pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14">
          </div>
          <div>
            <label class="input-label" for="telefone">Telefone:</label>
            <input id="telefone" class="text-input" type="phone" placeholder="DDD12345-6789"
              pattern="[0-9]{3}[0-9]{5}-[0-9]{4}" maxlength="13">
          </div>
        </div>

        <div class="wrapper-duplo">
          <div>
            <label class="input-label" for="cidade">Cidade:</label>
            <input id="cidade" class="text-input" type="text" placeholder="Cidade">
          </div>
          <div>
            <label class="input-label" for="estado">Estado:</label>
            <input id="estado" class="text-input" type="text" placeholder="Estado" maxlength="2">
          </div>
        </div>

        <label class="input-label" for="senha">Senha:</label>
        <input id="senha" class="text-input" type="password">

        <label class="input-label" for="confirmaSenha">Confirmar senha:</label>
        <input id="confirmaSenha" class="text-input" type="password">

        <div id="wrapper-submit">
          <input class="button-primary" type="submit" value="Finalizar cadastro">
        </div>
      </form>
    </div>
  </main>

</body>

</html>
